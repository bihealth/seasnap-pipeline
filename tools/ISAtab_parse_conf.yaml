id:
  columns:
    - "Library Name"
    - "Sample Name"
    - "Characteristics\\[Secondary ID\\]"
  value:
    ".*": "\\g<0>"

paired:
  columns:
    - "Parameter Value\\[Library layout\\]"
  value:
    "paired": true
    "mated": true
    "unpaired": false
    "single.?end": false
    
stranded:
  columns: null
  value: null
  
read_length:
  columns: null
  as_is: true
  
instrument:
  columns:
    - "Parameter Value\\[Platform\\]"
  value:
    ".*illumina.*": "\\g<0>"

lib_types:
  columns:
    - "Parameter Value\\[Library name mRNA\\]"
    - "Parameter Value\\[Library name sample tag\\]"
  value:
    ".*": {"\\g<0>": "\\col_mode: Parameter Value[Library name mRNA]:Gene Expression,Parameter Value[Library name sample tag]:Antibody Capture"}
  add: true